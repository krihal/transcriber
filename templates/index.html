<!DOCTYPE html>
<html>
<head>
    <title>File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.4/htmx.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- File Upload Form -->
        <div class="container d-flex justify-content-center mb-5">
            <div class="row">
                <div class="col-md-20 p-4 border rounded shadow-sm">
                    <h4>Upload File</h4>
                    <form class="form">
                        <div id="messages"></div>
                        <div class="mb-3">
                            <input type="file" class="form-control" id="avatarInput" name="file" required>
                        </div>
                        <button 
                            hx-post="/upload" 
                            hx-encoding="multipart/form-data" 
                            hx-target="#messages" 
                            hx-swap="outerHTML"
                            hx-trigger="click"
                            type="submit" 
                            class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Files Table -->
        <div 
            id="files-table" 
            hx-get="/api/files" 
            hx-trigger="load, every 30s, fileUploaded from:body"
            hx-swap="innerHTML">
            <!-- Table will be loaded here -->
        </div>
    </div>
</body>
</html>
