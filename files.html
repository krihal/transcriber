<!DOCTYPE html>
<html>
<head>
    <title>File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.4/htmx.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>File Manager</h2>
        
        <!-- File Upload Form -->
        <div class="container d-flex justify-content-center mb-5">
            <div class="row">
                <div class="col-md-8 p-4 border rounded shadow-sm">
                    <h4>Upload File</h4>
                    <form class="form">
                        <div id="messages"></div>
                        <div class="mb-3">
                            <input type="file" class="form-control" id="avatarInput" name="avatar" required>
                        </div>
                        <button 
                            hx-post="/api/upload" 
                            hx-encoding="multipart/form-data" 
                            hx-target="#messages" 
                            hx-swap="outerHTML"
                            hx-trigger="click"
                            type="submit" 
                            class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Files Table -->
        <div 
            id="files-table" 
            hx-get="/api/files" 
            hx-trigger="load, every 30s, fileUploaded from:body"
            hx-swap="innerHTML">
            <!-- Table will be loaded here -->
        </div>
    </div>

    <!-- Template for the files table that will be returned by the server -->
    <script id="files-template" type="text/template">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Size</th>
                    <th>Upload Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- For each file -->
                <tr>
                    <td>{filename}</td>
                    <td>{size}</td>
                    <td>{uploadDate}</td>
                    <td>
                        <a 
                            href="/api/files/{fileId}/download" 
                            class="btn btn-sm btn-primary">
                            <i class="bi bi-download"></i> Download
                        </a>
                        <button 
                            hx-delete="/api/files/{fileId}" 
                            hx-confirm="Are you sure you want to delete this file?"
                            hx-target="#files-table"
                            class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </script>

</body>
</html>
